<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <body>
        <audio id="backgroundMusic" src="Komiku_-_13_-_Good_Fellow.mp3" loop></audio>
        <h1 class="animated-text">
            <span id="Tic">Tic</span>
            <span id="Tac">Tac</span>
            <span id="Toe">Toe</span>
        </h1>
        <div id="board"></div>
        <br />
        <div id="description"></div>
        <br />
        <button id="startButton">
            <span id="start">Start</span>
            <span id="game"> Game</span>
        </button>
        <br />
        <div id="playerNameForm">
            <input type="text" id="playerNameInput" placeholder="Enter your name" />
            <button id="submitNameButton">Submit</button>
        </div>

        <script src="./script.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    </body>

</html>
